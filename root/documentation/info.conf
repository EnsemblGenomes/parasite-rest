<endpoints>
  <species>
    description=Lists all available species, their aliases, available adaptor groups and data release.
    endpoint="info/species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
    </params>
    <examples>
      <one>
        path=/info/species
        <params>
          division=parasite
        </params>
        content=application/json
      </one>
      <two>
        path=/info/species
        <params>
          division=parasite
        </params>
        content=text/xml
      </two>
    </examples>  
</species>


    <info_genomes>
    description=Find information about all genomes. Response may be very large.
    endpoint="info/genomes"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <expand>
        type=Boolean(0,1)
        description=Expands the information to include details of sequences. Can be very large.
        default=NULL
      </expand>
   </params> 
   <examples>
     <basic>
       path=/info/genomes/
       content=text/xml
     </basic>
   </examples>
  </info_genomes>
  
  <info_genome>
    description=Find information about a given genome
    endpoint="info/genomes/:name"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <name>
        type=String
        description=The production name of the genome.
        example=__VAR(genome_name)__
        required=1
      </name>
      <expand>
        type=Boolean(0,1)
        description=Expands the information to include details of sequences. Can be very large.
        default=NULL
      </expand>
    </params>
    <examples>
      <basic>
        path=/info/genomes/
        capture=__VAR(genome_name)__
        content=application/json
      </basic>
    </examples>
  </info_genome>
  
  <info_genomes_taxonomy>
    description=Find information about all genomes beneath a given node of the taxonomy
    endpoint="info/genomes/taxonomy"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
     <taxon_name>
        type=String
        description=Taxon name or NCBI taxonomy ID
        example=__VAR(taxon_name)__
        required=1
      </taxon_name>
      <expand>
        type=Boolean(0,1)
        description=Expands the information to include details of sequences. Can be very large.
        default=NULL
      </expand>
    </params>
    <examples>
      <basic>
        path=/info/genomes/taxonomy/
         capture=__VAR(taxon_name)__
        content=application/json
      </basic>
    </examples>
  </info_genomes_taxonomy>
  
  <info_genomes_assembly>
    description=Find information about a genome with a specified assembly
    endpoint="info/genomes/assembly"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
     <assembly_id>
        type=String
        description=INSDC assembly ID (optionally versioned)
        example=__VAR(assembly_id)__
        required=1
      </assembly_id>
      <expand>
        type=Boolean(0,1)
        description=Expands the information to include details of sequences. Can be very large.
        default=NULL
      </expand>
    </params>
    <examples>
      <basic>
        path=/info/genomes/assembly/
         capture=__VAR(assembly_id)__
        content=application/json
      </basic>
    </examples>
  </info_genomes_assembly>

  <info_wormbase_version>
    description=Get the WormBase release number for any specified WormBase ParaSite release
    endpoint="info/version"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <wbps_release>
        type=Integer
        description=WormBase ParaSite Release Number
        default=Current Release
        example=5
      </wbps_release>
    </params>
    <examples>
      <one>
        path=/info/version/
        content=application/json
      </one>
      <two>
        path=/info/version/
        content=application/json
        <params>
          wbps_release=1
        </params>
      </two>
    </examples>
  </info_wormbase_version>
 
  <info_quality_name>
    description=Get the quality (CEGMA and BUSCO) scores for a specific genome in WormBase ParaSite
    endpoint="info/quality"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <name>
        type=String
        description=The production name of the genome
        example=__VAR(genome_name)__
        required=1
      </name>
    </params>
    <examples>
      <one>
        path=/info/quality/
        content=application/json
        capture=__VAR(genome_name)__
      </one>
    </examples>
  </info_quality_name>
 
</endpoints>
